<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="p-3 content-wrapper" style="min-height: 214px">
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>ตารางระบบการเรียน</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item active">ตารางระบบการเรียน</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 *ngIf="listUsers.result" class="card-title">
              ข้อมูลทั้งหมด {{listUsers.result.length}} รายการ
            </h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table  class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th scope="col">รหัส</th>
                  <th scope="col">ระบบ</th>
                  <th scope="col">ดำเนินการ</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of listUsers.result">
                  <th scope="row">{{ user.system_id }}</th>
                  <td>{{ user.system_name }}</td>
                  <td>
                      <a  [routerLink]="['/system/edit',user.system_id]" type="button" class="btn btn-outline-warning mr-3">แก้ไข</a>
                      <a  (click)="confirmBox(user.system_id)" type="button" class="btn btn-outline-danger">ลบ</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
</div>
<app-footer></app-footer>
